
{% extends 'myapp/base.html' %}

{% block content %}
<br> <br> <br>
<div>
    <section class="headline-sec">
        <div class="overlay ">
            <h3>Root-finding หาจุดสูงสุดหรือต่ำสุดของฟังก์ชั่น</h3>

        </div>
    </section>
    <!--HOME SECTION END-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">

                    <div class="alert alert-info">
                        <div id = "group_from" class="form-group">
                            <strong>กรอกข้อมูลต่อไปนี้</strong>
                            <br />

                            <label></label>
                            <form action='' method="post">
                                {% csrf_token %}
                                เลือกฟังก์ชั่น
                                <select class="form-control" id="select" name=function onchange="myFunctiongetselect()">
                                    <option value="incremental">Incremental Search Method</option>
                                    <option value="bisection">Bisection Method</option>
                                    <option value="newton">Newton-Raphson Method</option>
                                    <option value="secant">Secant Method</option>
                                </select>
                                ฟังก์ชั่น
                                <input name="fx" type="text" step=any class="form-control"
                                    placeholder="3*x**3 - 10*x**2 + 5" value="3*x**3 - 10*x**2 + 5">
                                <div id = "df"></div>
                                <br>
                                <input type="submit" class="btn btn-primary"></input>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2><strong> ผลลัพธ์ </strong></h2>
                    <h4>x={{x}}</h4>
                </div>
            </div>
        </div>
    </section>
</div>
    {% endblock content %}
